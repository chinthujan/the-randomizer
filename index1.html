<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Random Choice Selector</title>
</head>
<body>
    <div class="container">
        <h1>Random Choice Selector</h1>
        <h3>Enter all of the items you would like to randomize and separate them with a comma (,). 
        <br>Press Enter when you're done to run the randomizer.
        </h3>
        <textarea placeholder="Enter your choices here ..." id="textarea"></textarea>
        <div id="tags"></div>
        <div id="reset">
            <input type="reset" value="Reset" onClick="window.location.reload()">
            <br><br>
            <button onclick="location.href='index.html'">Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
